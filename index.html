<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Domino Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Domino Interface Creator</h1>
    
    <!-- Input para insertar código directamente -->
    <div class="input-section">
        <h2>Insert Code</h2>
        <textarea id="code-input" placeholder="Insert code here..."></textarea>
        <button id="execute-code">Execute</button>
        <button id="save-config">Save Configuration</button>
        <button id="load-config">Load Configuration</button>
    </div>
    
    <!-- Sección de componentes arrastrables -->
    <div class="drag-section">
        <h2>Drag & Drop Components</h2>
        <div class="component" draggable="true" data-type="dropdown">Dropdown List</div>
        <div class="component" draggable="true" data-type="button">Button</div>
        <div class="component" draggable="true" data-type="text-view">Text View</div>
    </div>
    
    <!-- Zona de trabajo para arrastrar componentes -->
    <div id="workspace" class="workspace">
        <h2>Workspace</h2>
        <!-- Los componentes aparecerán aquí -->
    </div>

    <script src="script.js"></script>
</body>
</html>
