<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Selector</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dominó - Selección y Jugadas</h1>

        <!-- Mis Fichas -->
        <div class="section">
            <h2>Mis Fichas (Selecciona 7)</h2>
            <div class="select-container">
                <select id="misFichas" multiple size="7">
                    <!-- Opciones de fichas -->
                </select>
                <div class="button-container">
                    <button id="addMisFichas">Agregar</button>
                    <button id="removeMisFichas">Eliminar</button>
                </div>
            </div>
            <div class="visor" id="visorMisFichas">
                <!-- Fichas seleccionadas aparecerán aquí -->
            </div>
        </div>

        <!-- Pases Equipo 1 -->
        <div class="section">
            <h2>Pases Equipo 1</h2>
            <div class="select-container">
                <select id="pasesEquipo1" multiple size="7">
                    <!-- Opciones de fichas -->
                </select>
                <div class="button-container">
                    <button id="addPasesEquipo1">Agregar</button>
                    <button id="removePasesEquipo1">Eliminar</button>
                </div>
            </div>
            <div class="visor" id="visorPasesEquipo1">
                <!-- Fichas seleccionadas aparecerán aquí -->
            </div>
        </div>

        <!-- Pases Equipo 2 -->
        <div class="section">
            <h2>Pases Equipo 2</h2>
            <div class="select-container">
                <select id="pasesEquipo2" multiple size="7">
                    <!-- Opciones de fichas -->
                </select>
                <div class="button-container">
                    <button id="addPasesEquipo2">Agregar</button>
                    <button id="removePasesEquipo2">Eliminar</button>
                </div>
            </div>
            <div class="visor" id="visorPasesEquipo2">
                <!-- Fichas seleccionadas aparecerán aquí -->
            </div>
        </div>

        <!-- Jugadas Equipo 1 -->
        <div class="section">
            <h2>Jugadas Equipo 1</h2>
            <div class="select-container">
                <select id="jugadasEquipo1" multiple size="7">
                    <!-- Opciones de fichas -->
                </select>
                <div class="button-container">
                    <button id="addJugadasEquipo1">Agregar</button>
                    <button id="removeJugadasEquipo1">Eliminar</button>
                </div>
            </div>
            <div class="visor" id="visorJugadasEquipo1">
                <!-- Fichas seleccionadas aparecerán aquí -->
            </div>
        </div>

        <!-- Jugadas Equipo 2 -->
        <div class="section">
            <h2>Jugadas Equipo 2</h2>
            <div class="select-container">
                <select id="jugadasEquipo2" multiple size="7">
                    <!-- Opciones de fichas -->
                </select>
                <div class="button-container">
                    <button id="addJugadasEquipo2">Agregar</button>
                    <button id="removeJugadasEquipo2">Eliminar</button>
                </div>
            </div>
            <div class="visor" id="visorJugadasEquipo2">
                <!-- Fichas seleccionadas aparecerán aquí -->
            </div>
        </div>

        <!-- Mejor Ficha para Jugar -->
        <div class="section">
            <h2>Mejor Ficha para Jugar</h2>
            <div class="visor-mejor-jugada" id="visorMejorFicha">
                <!-- Mejor ficha para jugar aparecerá aquí -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
