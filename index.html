<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Dominó Interactivo</h1>
        <label for="input">Ingresa un paso seguido de *:</label>
        <input type="text" id="input" placeholder="Ejemplo: 13*">
        <button id="submit">Ejecutar</button>
        <div id="output"></div>

        <!-- Visores y listas -->
        <div id="visorX"></div>
        <div id="visorE"></div>
        <div id="visorZ"></div>
        <div id="visorJ1"></div>
        <div id="visorO1"></div>
        <div id="visorP1"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
