<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dominó</h1>

    <!-- Lista desplegable de fichas -->
    <label for="fichas">Elige tus 7 fichas:</label>
    <select id="fichas" multiple size="14">
        <!-- Opciones serán generadas dinámicamente -->
    </select>
    <button id="confirmar-fichas">Confirmar fichas</button>

    <!-- Visor para "Mis Fichas" -->
    <h2>Mis Fichas</h2>
    <ul id="mis-fichas-list"></ul>

    <!-- Visores de pases y jugadas -->
    <h2>Pases Equipo 1</h2>
    <button id="agregar-pase-equipo-1">Agregar Pase</button>
    <ul id="pases-equipo-1-list"></ul>

    <h2>Pases Equipo 2</h2>
    <button id="agregar-pase-equipo-2">Agregar Pase</button>
    <ul id="pases-equipo-2-list"></ul>

    <h2>Jugadas Equipo 1</h2>
    <button id="agregar-jugada-equipo-1">Agregar Jugada</button>
    <ul id="jugadas-equipo-1-list"></ul>

    <h2>Jugadas Equipo 2</h2>
    <button id="agregar-jugada-equipo-2">Agregar Jugada</button>
    <ul id="jugadas-equipo-2-list"></ul>

    <!-- Visor para "Mejor Ficha para Jugar" -->
    <h2>Mejor Ficha para Jugar</h2>
    <ul id="mejor-ficha-list"></ul>

    <!-- Botón de reinicio -->
    <button id="reiniciar">Reiniciar</button>

    <script src="script.js"></script>
</body>
</html>
