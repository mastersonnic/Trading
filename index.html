<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div class="header">
            <h1>Domino Game</h1>
        </div>
        <div class="game-board">
            <div class="left-panel">
                <div class="info">
                    <h2>Your Hand (J1)</h2>
                    <div id="hand-container" class="tiles"></div>
                </div>
                <div class="info">
                    <h2>Best Tile to Play</h2>
                    <div id="best-play" class="tiles"></div>
                </div>
                <div class="info">
                    <h2>Tiles in List F</h2>
                    <div id="f-list" class="tiles"></div>
                </div>
                <div class="info">
                    <h2>Best Tile to Exit</h2>
                    <div id="best-exit" class="tiles"></div>
                </div>
            </div>
            <div class="center-panel">
                <h2>Board</h2>
                <div id="board" class="tiles"></div>
                <h2>Extremes (G)</h2>
                <div id="extremes" class="tiles"></div>
                <div id="turn-info">
                    <h2>Turn Information</h2>
                    <p id="turn-details">Waiting for your selection...</p>
                </div>
                <div id="action-menu" class="menu">
                    <button onclick="playTurn()">Play</button>
                    <button onclick="passTurn()">Pass</button>
                    <button onclick="resetGame()">Restart</button>
                </div>
            </div>
            <div class="right-panel">
                <div class="info">
                    <h2>Opponents</h2>
                    <p id="j2-passes">J2 Passed: </p>
                    <p id="j3-passes">J3 Passed: </p>
                    <p id="j4-passes">J4 Passed: </p>
                </div>
                <div class="info">
                    <h2>Score</h2>
                    <p id="team1-score">Team 1 (J1 & J3): 0</p>
                    <p id="team2-score">Team 2 (J2 & J4): 0</p>
                </div>
                <div class="info">
                    <h2>Select Your Tiles</h2>
                    <div id="tile-selection" class="tiles"></div>
                    <button onclick="confirmSelection()">Confirm Selection</button>
                    <button onclick="resetSelection()">Reset Selection</button>
                </div>
                <div class="info">
                    <h2>Choose Who Starts</h2>
                    <div id="start-selection">
                        <button onclick="chooseStarter(1)">J1</button>
                        <button onclick="chooseStarter(2)">J2</button>
                        <button onclick="chooseStarter(3)">J3</button>
                        <button onclick="chooseStarter(4)">J4</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
                        </html>
