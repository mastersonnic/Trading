<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dominó</h1>
    <div id="game">
        <div class="player" id="yo">
            <h2>Yo</h2>
            <div class="hand" id="mi-mano">Mis Fichas</div>
            <label for="mi-tengo">Mis Fichas Iniciales:</label>
            <select id="mi-tengo"></select>
            <div class="visor" id="mi-salida">Mi Salida</div>
            <div class="visor" id="mi-pase">Mis Pasos</div>
            <div class="visor" id="mi-mejor-salida">Mejor Ficha para Salir</div>
            <div class="visor" id="mi-mejor-jugada">Mejor Ficha para Jugar</div>
        </div>
        <div class="player" id="derecha">
            <h2>Mi Derecha</h2>
            <label for="derecha-jugando">Ficha Jugada:</label>
            <select id="derecha-jugando"></select>
            <div class="visor" id="derecha-salida">Salida</div>
            <div class="visor" id="derecha-pase">Pasos</div>
            <div class="visor" id="derecha-probablemente-tiene">Probablemente Tiene</div>
            <div class="visor" id="derecha-tiene">Tiene</div>
        </div>
        <div class="player" id="frente">
            <h2>Mi Frente</h2>
            <label for="frente-jugando">Ficha Jugada:</label>
            <select id="frente-jugando"></select>
            <div class="visor" id="frente-salida">Salida</div>
            <div class="visor" id="frente-pase">Pasos</div>
            <div class="visor" id="frente-probablemente-tiene">Probablemente Tiene</div>
            <div class="visor" id="frente-tiene">Tiene</div>
        </div>
        <div class="player" id="izquierda">
            <h2>Mi Izquierda</h2>
            <label for="izquierda-jugando">Ficha Jugada:</label>
            <select id="izquierda-jugando"></select>
            <div class="visor" id="izquierda-salida">Salida</div>
            <div class="visor" id="izquierda-pase">Pasos</div>
            <div class="visor" id="izquierda-probablemente-tiene">Probablemente Tiene</div>
            <div class="visor" id="izquierda-tiene">Tiene</div>
        </div>
    </div>
    <div id="mesa">Mesa de Juego</div>
    <button onclick="guardarMano()">Guardar Mano</button>
    <button onclick="devolverUltimaJugada()">Devolver Última Jugada</button>
    <button onclick="terminarMano()">Terminar Mano</button>
    <button onclick="comenzarNuevaMano()">Comenzar Nueva Mano</button>
    <button onclick="abrirManoGuardada()">Abrir Mano Guardada</button>
    <script src="script.js"></script>
</body>
</html>
