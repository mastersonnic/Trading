<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player" id="yo">
        <h2>Yo</h2>
        <label for="mis-fichas">Mis fichas:</label>
        <select id="mis-fichas" multiple size="7"></select>
        <div id="visor"></div>
        <label for="pase-yo">Pasé:</label>
        <select id="pase-yo" multiple size="7"></select>
        <div id="visor-pase-yo"></div>
        <label for="sali-yo">Salí:</label>
        <select id="sali-yo" size="1">
            <option value="no sale">no sale</option>
        </select>
        <div id="visor-sali-yo"></div>
        <label for="jugadas-yo">Jugadas:</label>
        <select id="jugadas-yo" multiple size="7"></select>
        <div id="visor-jugadas-yo"></div>
    </div>
    <div class="player" id="izquierda">
        <h2>Mi Izquierda</h2>
        <label for="pase-izquierda">Pasó:</label>
        <select id="pase-izquierda" multiple size="7"></select>
        <div id="visor-pase-izquierda"></div>
        <label for="salio-izquierda">Salió:</label>
        <select id="salio-izquierda" size="1">
            <option value="no sale">no sale</option>
        </select>
        <div id="visor-salio-izquierda"></div>
        <label for="jugadas-izquierda">Jugadas:</label>
        <select id="jugadas-izquierda" multiple size="7"></select>
        <div id="visor-jugadas-izquierda"></div>
    </div>
    <div class="player" id="derecha">
        <h2>Mi Derecha</h2>
        <label for="pase-derecha">Pasó:</label>
        <select id="pase-derecha" multiple size="7"></select>
        <div id="visor-pase-derecha"></div>
        <label for="salio-derecha">Salió:</label>
        <select id="salio-derecha" size="1">
            <option value="no sale">no sale</option>
        </select>
        <div id="visor-salio-derecha"></div>
        <label for="jugadas-derecha">Jugadas:</label>
        <select id="jugadas-derecha" multiple size="7"></select>
        <div id="visor-jugadas-derecha"></div>
    </div>
    <div class="player" id="frente">
        <h2>Mi Frente</h2>
        <label for="pase-frente">Pasó:</label>
        <select id="pase-frente" multiple size="7"></select>
        <div id="visor-pase-frente"></div>
        <label for="salio-frente">Salió:</label>
        <select id="salio-frente" size="1">
            <option value="no sale">no sale</option>
        </select>
        <div id="visor-salio-frente"></div>
        <label for="jugadas-frente">Jugadas:</label>
        <select id="jugadas-frente" multiple size="7"></select>
        <div id="visor-jugadas-frente"></div>
    </div>
    <label for="switch-frente">Jugar con Frente:</label>
    <input type="checkbox" id="switch-frente" checked>
    <button id="acabar-mano">Acabar mano</button>
    <script src="script.js"></script>
</body>
</html>
