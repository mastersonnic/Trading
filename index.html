<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dominó</h1>
    
    <div class="container">
        <div class="selector">
            <label for="fichas">Selecciona tus 7 fichas:</label>
            <select id="fichas" multiple>
                <!-- Las 28 fichas se generan dinámicamente en script.js -->
            </select>
        </div>

        <div class="visor" id="mis-fichas">
            <h2>Mis Fichas</h2>
            <ul id="mis-fichas-list"></ul>
        </div>

        <div class="visor" id="pases-equipo-1">
            <h2>Pases Equipo 1</h2>
            <ul id="pases-equipo-1-list"></ul>
        </div>

        <div class="visor" id="pases-equipo-2">
            <h2>Pases Equipo 2</h2>
            <ul id="pases-equipo-2-list"></ul>
        </div>

        <div class="visor" id="jugadas-equipo-1">
            <h2>Jugadas Equipo 1</h2>
            <ul id="jugadas-equipo-1-list"></ul>
        </div>

        <div class="visor" id="jugadas-equipo-2">
            <h2>Jugadas Equipo 2</h2>
            <ul id="jugadas-equipo-2-list"></ul>
        </div>

        <div class="visor" id="mejor-ficha">
            <h2>Mejor Ficha para Jugar</h2>
            <ul id="mejor-ficha-list"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
