<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó Interactivo</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="left-panel">
            <button id="actionButton">Ejecutar Acción</button>
            <div class="dropdowns">
                <select id="dropdown1" multiple></select>
                <select id="dropdown2" multiple></select>
                <select id="dropdown3" multiple></select>
                <select id="dropdown4" multiple></select>
                <select id="dropdown5" multiple></select>
                <select id="dropdown6" multiple></select>
                <select id="dropdown7" multiple></select>
                <select id="dropdown8" multiple></select>
                <select id="dropdown9" multiple></select>
            </div>
            <div class="visores">
                <div id="visor1"></div>
                <div id="visor2"></div>
                <div id="visor3"></div>
                <div id="visor4"></div>
                <div id="visor5"></div>
                <div id="visor6"></div>
                <div id="visor7"></div>
                <div id="visor8"></div>
                <div id="visor9"></div>
            </div>
        </div>
        <div class="right-panel">
            <div id="variables">
                <div>A: <span id="variableA"></span></div>
                <div>B: <span id="variableB"></span></div>
                <div>C: <span id="variableC"></span></div>
                <div>D: <span id="variableD"></span></div>
                <div>E: <span id="variableE"></span></div>
                <div>F: <span id="variableF"></span></div>
                <div>G: <span id="variableG"></span></div>
                <div>H: <span id="variableH"></span></div>
                <div>I: <span id="variableI"></span></div>
                <div>J: <span id="variableJ"></span></div>
                <div>K: <span id="variableK"></span></div>
                <div>L: <span id="variableL"></span></div>
                <div>M: <span id="variableM"></span></div>
                <div>N: <span id="variableN"></span></div>
                <div>O: <span id="variableO"></span></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
