<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Fichas de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Gestión de Fichas de Dominó</h1>

        <!-- Lista para seleccionar las 7 fichas iniciales -->
        <div class="list-container">
            <h2>Mis Fichas</h2>
            <select id="fichas-lista" multiple size="14">
                <!-- Las opciones se generarán con JavaScript -->
            </select>
            <button id="add-fichas-btn">Agregar 7 Fichas</button>
            <div id="visor-mis-fichas">
                <h3>Mis Fichas Seleccionadas</h3>
                <ul id="lista-mis-fichas">
                    <!-- Las fichas seleccionadas se mostrarán aquí -->
                </ul>
            </div>
        </div>

        <!-- Lista para seleccionar fichas adicionales -->
        <div class="list-container">
            <h2>Fichas Disponibles</h2>
            <select id="fichas-adicionales" multiple size="14">
                <!-- Las opciones se generarán con JavaScript -->
            </select>
            <button id="add-fichas-adicionales-btn">Agregar Fichas</button>
            <div id="visor-fichas-agregadas">
                <h3>Fichas Agregadas</h3>
                <ul id="lista-fichas-agregadas">
                    <!-- Las fichas adicionales se mostrarán aquí -->
                </ul>
            </div>
        </div>

        <!-- Pases y Jugadas del Equipo 1 -->
        <div class="list-container">
            <h2>Pases Equipo 1</h2>
            <select id="pases-equipo1" multiple size="14">
                <!-- Las opciones se generarán con JavaScript -->
            </select>
            <button id="add-pases-equipo1-btn">Agregar Pases</button>
            <div id="visor-pases-equipo1">
                <h3>Pases Equipo 1</h3>
                <ul id="lista-pases-equipo1">
                    <!-- Los pases del equipo 1 se mostrarán aquí -->
                </ul>
            </div>
        </div>

        <!-- Pases y Jugadas del Equipo 2 -->
        <div class="list-container">
            <h2>Pases Equipo 2</h2>
            <select id="pases-equipo2" multiple size="14">
                <!-- Las opciones se generarán con JavaScript -->
            </select>
            <button id="add-pases-equipo2-btn">Agregar Pases</button>
            <div id="visor-pases-equipo2">
                <h3>Pases Equipo 2</h3>
                <ul id="lista-pases-equipo2">
                    <!-- Los pases del equipo 2 se mostrarán aquí -->
                </ul>
            </div>
        </div>

        <div class="list-container">
            <h2>Jugadas Equipo 1</h2>
            <select id="jugadas-equipo1" multiple size="14">
                <!-- Las opciones se generarán con JavaScript -->
            </select>
            <button id="add-jugadas-equipo1-btn">Agregar Jugadas</button>
            <div id="visor-jugadas-equipo1">
                <h3>Jugadas Equipo 1</h3>
                <ul id="lista-jugadas-equipo1">
                    <!-- Las jugadas del equipo 1 se mostrarán aquí -->
                </ul>
            </div>
        </div>

        <div class="list-container">
            <h2>Jugadas Equipo 2</h2>
            <select id="jugadas-equipo2" multiple size="14">
                <!-- Las opciones se generarán con JavaScript -->
            </select>
            <button id="add-jugadas-equipo2-btn">Agregar Jugadas</button>
            <div id="visor-jugadas-equipo2">
                <h3>Jugadas Equipo 2</h3>
                <ul id="lista-jugadas-equipo2">
                    <!-- Las jugadas del equipo 2 se mostrarán aquí -->
                </ul>
            </div>
        </div>

        <!-- Visor de Mejor Ficha para Jugar -->
        <div class="list-container">
            <h2>Mejor Ficha para Jugar</h2>
            <div id="visor-mejor-ficha">
                <!-- La mejor ficha para jugar se mostrará aquí -->
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
