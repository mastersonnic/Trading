<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editor de Elementos</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Barra lateral con una única lista desplegable -->
        <div class="side-bar">
            <div class="dropdown">
                <button class="dropbtn">Lista A</button>
                <div class="dropdown-content">
                    <button onclick="createElement('lista')">Crear Lista A</button>
                    <button onclick="createElement('boton')">Crear Botón A</button>
                    <button onclick="createElement('visor')">Crear Visor A</button>
                    <button onclick="createElement('bloques_logicos')">Bloques Lógicos A</button>
                </div>
            </div>
        </div>

        <!-- Área donde se crearán los elementos -->
        <div class="content-area" id="content-area"></div>

        <!-- Botones para reiniciar, deshacer, rehacer y gestión de configuraciones -->
        <div class="actions">
            <button onclick="reiniciar()">Reiniciar</button>
            <button onclick="deshacer()">Deshacer</button>
            <button onclick="rehacer()">Rehacer</button>
            <button onclick="guardarConfiguracion()">Guardar Configuración Actual</button>
            <button onclick="cargarConfiguracion()">Cargar Configuración Actual</button>
            <button onclick="guardarConfiguracionComo()">Guardar Configuración Actual Como</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
