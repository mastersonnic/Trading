<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó - Gestión de Fichas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Gestión de Fichas de Dominó</h1>
    
    <!-- Sección para seleccionar mis fichas -->
    <div class="section">
        <label for="misFichasDropdown">Selecciona tus 7 fichas:</label>
        <select id="misFichasDropdown" multiple onchange="actualizarMisFichas()">
            <!-- Aquí se cargarán las 28 fichas -->
        </select>
        <p><strong>Mis fichas:</strong> <span id="misFichasVisor"></span></p>
    </div>

    <!-- Sección para seleccionar fichas para Pases del Equipo 1 -->
    <div class="section">
        <label for="pasesEquipo1Dropdown">Pases del Equipo 1:</label>
        <select id="pasesEquipo1Dropdown" multiple onchange="actualizarVisor('pasesEquipo1Dropdown', 'pasesEquipo1Visor')">
            <!-- Aquí se cargarán las 28 fichas -->
        </select>
        <p><strong>Pases Equipo 1:</strong> <span id="pasesEquipo1Visor"></span></p>
    </div>

    <!-- Sección para seleccionar fichas para Pases del Equipo 2 -->
    <div class="section">
        <label for="pasesEquipo2Dropdown">Pases del Equipo 2:</label>
        <select id="pasesEquipo2Dropdown" multiple onchange="actualizarVisor('pasesEquipo2Dropdown', 'pasesEquipo2Visor')">
            <!-- Aquí se cargarán las 28 fichas -->
        </select>
        <p><strong>Pases Equipo 2:</strong> <span id="pasesEquipo2Visor"></span></p>
    </div>

    <!-- Sección para seleccionar fichas para Jugadas del Equipo 1 -->
    <div class="section">
        <label for="jugadasEquipo1Dropdown">Jugadas del Equipo 1:</label>
        <select id="jugadasEquipo1Dropdown" multiple onchange="actualizarVisor('jugadasEquipo1Dropdown', 'jugadasEquipo1Visor')">
            <!-- Aquí se cargarán las 28 fichas -->
        </select>
        <p><strong>Jugadas Equipo 1:</strong> <span id="jugadasEquipo1Visor"></span></p>
    </div>

    <!-- Sección para seleccionar fichas para Jugadas del Equipo 2 -->
    <div class="section">
        <label for="jugadasEquipo2Dropdown">Jugadas del Equipo 2:</label>
        <select id="jugadasEquipo2Dropdown" multiple onchange="actualizarVisor('jugadasEquipo2Dropdown', 'jugadasEquipo2Visor')">
            <!-- Aquí se cargarán las 28 fichas -->
        </select>
        <p><strong>Jugadas Equipo 2:</strong> <span id="jugadasEquipo2Visor"></span></p>
    </div>

    <!-- Visor de la mejor ficha para jugar -->
    <div class="section">
        <p><strong>Mejor ficha para jugar:</strong> <span id="mejorFichaVisor"></span></p>
        <button onclick="calcularMejorFicha()">Calcular Mejor Ficha</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
