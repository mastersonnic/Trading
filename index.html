<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dominó</h1>
    <div id="game">
        <div class="player" id="yo">
            <h2>Yo</h2>
            <div class="hand" id="mi-mano"></div>
            <select id="mi-tengo"></select>
            <div class="visor" id="mi-salida"></div>
            <div class="visor" id="mi-pase"></div>
            <div class="visor" id="mi-mejor-salida"></div>
            <div class="visor" id="mi-mejor-jugada"></div>
        </div>
        <div class="player" id="derecha">
            <h2>Mi Derecha</h2>
            <select id="derecha-jugando"></select>
            <div class="visor" id="derecha-salida"></div>
            <div class="visor" id="derecha-pase"></div>
            <div class="visor" id="derecha-probablemente-tiene"></div>
            <div class="visor" id="derecha-tiene"></div>
        </div>
        <div class="player" id="frente">
            <h2>Mi Frente</h2>
            <select id="frente-jugando"></select>
            <div class="visor" id="frente-salida"></div>
            <div class="visor" id="frente-pase"></div>
            <div class="visor" id="frente-probablemente-tiene"></div>
            <div class="visor" id="frente-tiene"></div>
        </div>
        <div class="player" id="izquierda">
            <h2>Mi Izquierda</h2>
            <select id="izquierda-jugando"></select>
            <div class="visor" id="izquierda-salida"></div>
            <div class="visor" id="izquierda-pase"></div>
            <div class="visor" id="izquierda-probablemente-tiene"></div>
            <div class="visor" id="izquierda-tiene"></div>
        </div>
    </div>
    <div id="mesa"></div>
    <button onclick="guardarMano()">Guardar Mano</button>
    <button onclick="devolverUltimaJugada()">Devolver Última Jugada</button>
    <button onclick="terminarMano()">Terminar Mano</button>
    <button onclick="comenzarNuevaMano()">Comenzar Nueva Mano</button>
    <script src="script.js"></script>
</body>
</html>
