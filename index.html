<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interfaz Dinámica de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Editor de Interfaz de Dominó</h1>
    </header>

    <main>
        <section id="editor">
            <div id="toolbar">
                <h2>Componentes Disponibles</h2>
                <ul>
                    <li><button class="add-component" data-type="list">Agregar Lista Desplegable</button></li>
                    <li><button class="add-component" data-type="text">Agregar Texto</button></li>
                    <li><button class="add-component" data-type="button">Agregar Botón</button></li>
                    <li><button class="add-component" data-type="viewer">Agregar Visor</button></li>
                </ul>
            </div>

            <div id="workspace">
                <h2>Espacio de Trabajo</h2>
                <div id="components"></div>
            </div>
        </section>

        <section id="code-input">
            <h2>Editor de Código</h2>
            <textarea id="code" placeholder="Inserte código aquí..."></textarea>
            <button id="run-code">Ejecutar Código</button>
        </section>

        <section id="component-overview">
            <h2>Componentes Creados</h2>
            <ul id="component-list"></ul>
        </section>
    </main>

    <footer>
        <button id="save-session">Guardar Sesión</button>
        <button id="load-session">Cargar Sesión</button>
        <button id="undo">Deshacer</button>
        <button id="redo">Rehacer</button>
    </footer>

    <script src="script.js"></script>
</body>
</html>
