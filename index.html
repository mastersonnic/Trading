<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dominó</h1>
    
    <label for="step-input">Ingrese el paso (ej. 13*):</label>
    <input type="text" id="step-input">
    <button onclick="executeStep()">Ejecutar</button>
    
    <div id="output"></div>

    <!-- Variables visibles -->
    <div id="fichas-duales" class="hidden"></div>
    <div id="fichas-separadas" class="hidden"></div>
    <select id="lista-fichas" class="hidden" multiple></select>
    <div id="mis-fichas" class="hidden"></div>
    <div id="visor-mis-fichas" class="hidden"></div>
    <select id="candidatos-pase-j1" class="hidden" multiple></select>
    <select id="candidatos-pase-j2" class="hidden" multiple></select>
    <select id="candidatos-pase-j3" class="hidden" multiple></select>
    <select id="candidatos-pase-j4" class="hidden" multiple></select>
    <select id="candidatos-jugada-j1" class="hidden" multiple></select>
    <select id="candidatos-jugada-j2" class="hidden" multiple></select>
    <select id="candidatos-jugada-j3" class="hidden" multiple></select>
    <select id="candidatos-jugada-j4" class="hidden" multiple></select>
    <div id="mejor-ficha-jugar" class="hidden"></div>
    <div id="extremos" class="hidden"></div>
    <div id="equipo1" class="hidden"></div>
    <div id="equipo2" class="hidden"></div>
    
    <script src="script.js"></script>
</body>
</html>
