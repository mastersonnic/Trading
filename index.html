<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <style>
        /* Añadir estilos básicos para los elementos de la interfaz */
        .domino-tile {
            display: inline-block;
            padding: 10px;
            margin: 5px;
            border: 1px solid black;
            background-color: #f0f0f0;
            cursor: pointer;
            text-align: center;
            width: 50px;
        }
        #board, #selected-tiles, #tile-options {
            margin: 20px 0;
        }
        #player-selection button {
            margin: 5px;
        }
        #menu-restart {
            display: none;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Juego de Dominó</h1>
    <div id="message"></div>

    <!-- Selección de jugador -->
    <div id="player-selection"></div>

    <!-- Fichas seleccionadas -->
    <div id="selected-tiles"></div>

    <!-- Opciones de fichas para jugar -->
    <div id="tile-options"></div>

    <!-- Tablero -->
    <div id="board"></div>

    <!-- Extremos jugables -->
    <div id="playable-ends"></div>

    <!-- Puntaje de los equipos -->
    <div id="team1-score"></div>
    <div id="team2-score"></div>

    <!-- Opción para reiniciar el juego -->
    <div id="menu-restart">
        <button onclick="initializeGame()">Reiniciar Juego</button>
    </div>

    <!-- Enlazando el script de JavaScript -->
    <script src="script.js"></script>
</body>
</html>
