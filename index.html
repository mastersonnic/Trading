<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Domin√≥</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Listas desplegables para seleccionar fichas -->
    <label for="fichas-lista">Selecciona tus fichas (7 fichas):</label>
    <select id="fichas-lista" multiple></select>

    <!-- Mensaje de error si no se seleccionan 7 fichas -->
    <div id="error-msg" class="error"></div>

    <!-- Visor para mostrar las fichas seleccionadas -->
    <div id="visor-mis-fichas"></div>

    <!-- Visor para mostrar la mejor ficha para jugar -->
    <div id="mejor-ficha"></div>

    <!-- Visores para los extremos de la mesa -->
    <div id="extremos-mesa"></div>

    <!-- Listas desplegables para jugadas de cada jugador -->
    <div id="jugadas-j1">
        <label for="jugada-j1">J1 - Selecciona una ficha para jugar:</label>
        <select id="jugada-j1"></select>
    </div>
    <div id="jugadas-j2">
        <label for="jugada-j2">J2 - Selecciona una ficha para jugar:</label>
        <select id="jugada-j2"></select>
    </div>
    <div id="jugadas-j3">
        <label for="jugada-j3">J3 - Selecciona una ficha para jugar:</label>
        <select id="jugada-j3"></select>
    </div>
    <div id="jugadas-j4">
        <label for="jugada-j4">J4 - Selecciona una ficha para jugar:</label>
        <select id="jugada-j4"></select>
    </div>

    <!-- Visores para mostrar las fichas pasadas -->
    <div id="visor-equipo1-pasa"></div>
    <div id="visor-equipo2-pasa"></div>

    <!-- Texto sobre los grupos -->
    <div id="grupos"></div>

    <script src="script.js"></script>
</body>
</html>
