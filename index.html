<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Dominó</h1>

        <!-- Lista para elegir las 7 fichas para iniciar -->
        <section class="section">
            <h2>Mis Fichas</h2>
            <select id="fichas-mis" multiple>
                <!-- Opciones de fichas, se agregarán con JavaScript -->
            </select>
            <button id="confirmar-fichas">Confirmar Fichas</button>
            <div class="visor">
                <h3>Fichas Elegidas</h3>
                <ul id="visor-mis-fichas">
                    <!-- Fichas seleccionadas aparecerán aquí -->
                </ul>
            </div>
        </section>

        <!-- Lista para elegir fichas adicionales -->
        <section class="section">
            <h2>Fichas Disponibles</h2>
            <select id="fichas-disponibles" multiple>
                <!-- Opciones de fichas, se agregarán con JavaScript -->
            </select>
            <button id="agregar-fichas">Agregar Fichas</button>
            <div class="visor">
                <h3>Fichas Agregadas</h3>
                <ul id="visor-fichas-agregadas">
                    <!-- Fichas seleccionadas aparecerán aquí -->
                </ul>
            </div>
        </section>

        <!-- Lista de pases para el equipo 1 -->
        <section class="section">
            <h2>Pases Equipo 1</h2>
            <select id="pases-equipo1" multiple>
                <!-- Opciones de fichas, se agregarán con JavaScript -->
            </select>
            <div class="visor">
                <h3>Visor de Pases Equipo 1</h3>
                <ul id="visor-pases-equipo1">
                    <!-- Pases del equipo 1 aparecerán aquí -->
                </ul>
            </div>
        </section>

        <!-- Lista de pases para el equipo 2 -->
        <section class="section">
            <h2>Pases Equipo 2</h2>
            <select id="pases-equipo2" multiple>
                <!-- Opciones de fichas, se agregarán con JavaScript -->
            </select>
            <div class="visor">
                <h3>Visor de Pases Equipo 2</h3>
                <ul id="visor-pases-equipo2">
                    <!-- Pases del equipo 2 aparecerán aquí -->
                </ul>
            </div>
        </section>

        <!-- Lista de jugadas para el equipo 1 -->
        <section class="section">
            <h2>Jugadas Equipo 1</h2>
            <select id="jugadas-equipo1" multiple>
                <!-- Opciones de fichas, se agregarán con JavaScript -->
            </select>
            <div class="visor">
                <h3>Visor de Jugadas Equipo 1</h3>
                <ul id="visor-jugadas-equipo1">
                    <!-- Jugadas del equipo 1 aparecerán aquí -->
                </ul>
            </div>
        </section>

        <!-- Lista de jugadas para el equipo 2 -->
        <section class="section">
            <h2>Jugadas Equipo 2</h2>
            <select id="jugadas-equipo2" multiple>
                <!-- Opciones de fichas, se agregarán con JavaScript -->
            </select>
            <div class="visor">
                <h3>Visor de Jugadas Equipo 2</h3>
                <ul id="visor-jugadas-equipo2">
                    <!-- Jugadas del equipo 2 aparecerán aquí -->
                </ul>
            </div>
        </section>

        <!-- Lista de mejor ficha para jugar -->
        <section class="section">
            <h2>Mejor Ficha para Jugar</h2>
            <div class="visor">
                <h3>Visor Mejor Ficha</h3>
                <ul id="visor-mejor-ficha">
                    <!-- Mejor ficha para jugar aparecerá aquí -->
                </ul>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>
</html>
