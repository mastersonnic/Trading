<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Combinaciones</title>
</head>
<body>
    <h1>Calculadora de Combinaciones de Velas</h1>
    <label for="colorInicial">Color inicial:</label>
    <select id="colorInicial">
        <option value="verde">Verde</option>
        <option value="roja">Roja</option>
    </select>
    <br>
    <label for="longitudSecuencia">Longitud de la secuencia:</label>
    <input type="number" id="longitudSecuencia" min="1">
    <br>
    <label for="colorFinal">Color final:</label>
    <select id="colorFinal">
        <option value="indiferente">Indiferente</option>
        <option value="verde">Verde</option>
        <option value="roja">Roja</option>
    </select>
    <br>
    <button onclick="calcularCombinaciones()">Calcular</button>
    <p id="resultado"></p>

    <script src="script.js"></script>
</body>
</html>
