<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Domin√≥</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player" id="yo">
        <h2>Yo</h2>
        <div id="jugadas-yo" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="yo">
    </div>
    <div class="player" id="izquierda">
        <h2>Mi Izquierda</h2>
        <div id="jugadas-izquierda" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="izquierda">
    </div>
    <div class="player" id="derecha">
        <h2>Mi Derecha</h2>
        <div id="jugadas-derecha" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="derecha">
    </div>
    <div class="player" id="frente">
        <h2>Mi Frente</h2>
        <div id="jugadas-frente" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="frente">
    </div>
    <label for="switch-frente">Jugar con Frente:</label>
    <input type="checkbox" id="switch-frente" checked>
    <button id="acabar-mano">Acabar mano</button>
    <div id="grupo-fichas" class="grupo-fichas"></div>
    <script src="script.js"></script>
</body>
</html>
