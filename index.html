<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Fichas de Dominó</title>
</head>
<body>
    <!-- Fichas de dominó -->
    <div class="domino-tile">0-0</div>
    <div class="domino-tile">0-1</div>
    <div class="domino-tile">0-2</div>
    <div class="domino-tile">0-3</div>
    <div class="domino-tile">0-4</div>
    <div class="domino-tile">0-5</div>
    <div class="domino-tile">0-6</div>
    <div class="domino-tile">1-1</div>
    <div class="domino-tile">1-2</div>
    <div class="domino-tile">1-3</div>
    <div class="domino-tile">1-4</div>
    <div class="domino-tile">1-5</div>
    <div class="domino-tile">1-6</div>
    <div class="domino-tile">2-2</div>
    <div class="domino-tile">2-3</div>
    <div class="domino-tile">2-4</div>
    <div class="domino-tile">2-5</div>
    <div class="domino-tile">2-6</div>
    <div class="domino-tile">3-3</div>
    <div class="domino-tile">3-4</div>
    <div class="domino-tile">3-5</div>
    <div class="domino-tile">3-6</div>
    <div class="domino-tile">4-4</div>
    <div class="domino-tile">4-5</div>
    <div class="domino-tile">4-6</div>
    <div class="domino-tile">5-5</div>
    <div class="domino-tile">5-6</div>
    <div class="domino-tile">6-6</div>
    <!-- Marcos -->
    <div class="marco" id="yo">
        Yo
        <div class="visor">
            <label for="salio-yo">Salí</label>
            <input type="checkbox" id="salio-yo">
        </div>
        <div class="visor">
            <label for="paso-yo">Pasé</label>
            <input type="checkbox" id="paso-yo">
        </div>
        <div class="visor">
            <label for="fichas-yo">Mis Fichas</label>
            <input type="checkbox" id="fichas-yo">
        </div>
        <div class="visor">
            <label for="jugadas-yo">Mis Jugadas</label>
            <input type="checkbox" id="jugadas-yo">
        </div>
    </div>

    <div class="marco" id="mi-izquierda">
        Mi izquierda
        <div class="visor">
            <label for="salio-izquierda">Salió</label>
            <input type="checkbox" id="salio-izquierda">
        </div>
        <div class="visor">
            <label for="paso-izquierda">Pasó</label>
            <input type="checkbox" id="paso-izquierda">
        </div>
        <div class="visor">
            <label for="jugadas-izquierda">Jugadas</label>
            <input type="checkbox" id="jugadas-izquierda">
        </div>
    </div>

    <div class="marco" id="mi-derecha">
        Mi derecha
        <div class="visor">
            <label for="salio-derecha">Salió</label>
            <input type="checkbox" id="salio-derecha">
        </div>
        <div class="visor">
            <label for="paso-derecha">Pasó</label>
            <input type="checkbox" id="paso-derecha">
        </div>
        <div class="visor">
            <label for="jugadas-derecha">Jugadas</label>
            <input type="checkbox" id="jugadas-derecha">
        </div>
    </div>

    <div class="marco" id="mi-frente">
        Mi Frente
        <div class="visor">
            <label for="salio-frente">Salió</label>
            <input type="checkbox" id="salio-frente">
        </div>
        <div class="visor">
            <label for="paso-frente">Pasó</label>
            <input type="checkbox" id="paso-frente">
        </div>
        <div class="visor">
            <label for="jugadas-frente">Jugadas</label>
            <input type="checkbox" id="jugadas-frente">
        </div>
    </div>

    <!-- Ficha seleccionada -->
    <div id="ficha-seleccionada"></div>

    <!-- Script para manejar las fichas -->
    <script src="script.js"></script>
</body>
</html>
