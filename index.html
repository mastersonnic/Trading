<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Velas</title>
</head>
<body>
    <div class="container">
        <div class="info">
            <label for="colorInicial">Color inicial:</label>
            <select id="colorInicial">
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="indiferente">Indiferente</option>
            </select>
            <br>
            <label for="colorFinal">Color final:</label>
            <select id="colorFinal">
                <option value="rojo">Rojo</option>
                <option value="verde">Verde</option>
                <option value="indiferente">Indiferente</option>
            </select>
            <br>
            <label for="longitudSecuencia">Longitud de la secuencia:</label>
            <input type="number" id="longitudSecuencia">
            <br>
            <button onclick="calcularCombinaciones()">Calcular</button>
        </div>
        <div class="results">
            <p id="resultado"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
