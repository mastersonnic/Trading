<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Domino Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Domino Interface Creator</h1>
    
    <!-- Input para insertar código directamente -->
    <div class="input-section">
        <h2>Insert Code</h2>
        <textarea id="code-input" placeholder="Insert code here..."></textarea>
        <button id="undo">Undo</button>
        <button id="redo">Redo</button>
        <button id="execute-code">Execute</button>
    </div>
    
    <!-- Guardar y cargar configuraciones -->
    <div class="config-section">
        <h2>Configuration</h2>
        <button id="save-config">Save Configuration</button>
        <select id="config-list">
            <option value="">Select a configuration</option>
        </select>
        <button id="load-config">Load Selected Configuration</button>
        <button id="delete-config">Delete Selected Configuration</button>
    </div>
    
    <!-- Sección de componentes arrastrables -->
    <div class="drag-section">
        <h2>Drag & Drop Components</h2>
        <div class="component" draggable="true" data-type="dropdown">Dropdown List</div>
        <div class="component" draggable="true" data-type="button">Button</div>
        <div class="component" draggable="true" data-type="text-view">Text View</div>
    </div>
    
    <!-- Zona de trabajo para arrastrar componentes -->
    <div id="workspace" class="workspace">
        <h2>Workspace</h2>
        <!-- Los componentes aparecerán aquí -->
    </div>

    <!-- Visor de componentes creados -->
    <div id="component-viewer" class="component-viewer">
        <h2>Component Viewer</h2>
        <!-- Aquí se listarán todos los componentes creados -->
    </div>

    <script src="script.js"></script>
</body>
</html>
