<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora de Combinaciones de Velas</title>
</head>
<body>
    <h1>Calculadora de Combinaciones de Velas</h1>
    <div class="input-container">
        <label for="color-inicio">Color de inicio:</label>
        <select id="color-inicio">
            <option value="verde">Verde</option>
            <option value="roja">Roja</option>
            <option value="indiferente">Indiferente</option>
        </select>
    </div>
    <div class="input-container">
        <label for="color-final">Color final:</label>
        <select id="color-final">
            <option value="verde">Verde</option>
            <option value="roja">Roja</option>
            <option value="indiferente">Indiferente</option>
        </select>
    </div>
    <div class="input-container">
        <label for="longitud-secuencia">Longitud de la secuencia:</label>
        <input type="number" id="longitud-secuencia" min="1">
    </div>
    <!-- Agrega más elementos de entrada aquí (posición, etc.) -->
    <button onclick="calcularCombinaciones()">Calcular</button>
    <div id="resultado"></div>
    <script src="script.js"></script>
</body>
</html>
