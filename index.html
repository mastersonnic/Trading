<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="info-panel">
            <h1>Domino Game</h1>
            <p id="player-turn">Turno de: <span id="current-player">J1</span></p>
            <p>Extremos actuales: <span id="current-ends">[0, 0]</span></p>
            <p>Mejor ficha para salir: <span id="best-start-tile"></span></p>
            <p>Mejor ficha para jugar: <span id="best-move-tile"></span></p>
            <p>Fichas en mis manos:</p>
            <div id="hand-tiles"></div>
            <p>Puntaje Equipo 1: <span id="team1-score">0</span></p>
            <p>Puntaje Equipo 2: <span id="team2-score">0</span></p>
        </div>
        <div id="game-board">
            <div id="domino-tiles">
                <p>Selecciona tus fichas iniciales:</p>
                <div id="select-tiles"></div>
                <button id="confirm-selection">Confirmar Selecci√≥n</button>
            </div>
        </div>
        <div id="action-panel">
            <button id="play-tile">Jugar</button>
            <button id="pass-turn">Pasar</button>
            <button id="reset-game">Reiniciar</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
