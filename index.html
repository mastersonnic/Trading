<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="fichas-container">
        <h2>Fichas</h2>
        <div id="fichas"></div>
    </div>
    <div class="player" id="yo">
        <h2>Yo</h2>
        <div id="visor"></div>
        <label for="switch-jugadas-yo">Jugadas</label>
        <input type="radio" name="visor-switch" id="switch-jugadas-yo">
        <div id="visor-jugadas-yo"></div>
        <label for="switch-pase-yo">Pasé</label>
        <input type="radio" name="visor-switch" id="switch-pase-yo">
        <div id="visor-pase-yo"></div>
        <label for="switch-sali-yo">Salí</label>
        <input type="radio" name="visor-switch" id="switch-sali-yo">
        <div id="visor-sali-yo"></div>
        <label for="mejor-ficha">Mejor ficha para salir:</label>
        <div id="mejor-ficha"></div>
        <button class="borrar-valores">Borrar valores</button>
    </div>
    <div class="player" id="izquierda">
        <h2>Mi Izquierda</h2>
        <div id="visor-pase-izquierda"></div>
        <label for="switch-pase-izquierda">Pasó</label>
        <input type="radio" name="visor-switch" id="switch-pase-izquierda">
        <div id="visor-salio-izquierda"></div>
        <label for="switch-salio-izquierda">Salió</label>
        <input type="radio" name="visor-switch" id="switch-salio-izquierda">
        <div id="visor-jugadas-izquierda"></div>
        <label for="switch-jugadas-izquierda">Jugadas</label>
        <input type="radio" name="visor-switch" id="switch-jugadas-izquierda">
        <button class="borrar-valores">Borrar valores</button>
    </div>
    <div class="player" id="derecha">
        <h2>Mi Derecha</h2>
        <div id="visor-pase-derecha"></div>
        <label for="switch-pase-derecha">Pasó</label>
        <input type="radio" name="visor-switch" id="switch-pase-derecha">
        <div id="visor-salio-derecha"></div>
        <label for="switch-salio-derecha">Salió</label>
        <input type="radio" name="visor-switch" id="switch-salio-derecha">
        <div id="visor-jugadas-derecha"></div>
        <label for="switch-jugadas-derecha">Jugadas</label>
        <input type="radio" name="visor-switch" id="switch-jugadas-derecha">
        <button class="borrar-valores">Borrar valores</button>
    </div>
    <div class="player" id="frente">
        <h2>Mi Frente</h2>
        <div id="visor-pase-frente"></div>
        <label for="switch-pase-frente">Pasó</label>
        <input type="radio" name="visor-switch" id="switch-pase-frente">
        <div id="visor-salio-frente"></div>
        <label for="switch-salio-frente">Salió</label>
        <input type="radio" name="visor-switch" id="switch-salio-frente">
        <div id="visor-jugadas-frente"></div>
        <label for="switch-jugadas-frente">Jugadas</label>
        <input type="radio" name="visor-switch" id="switch-jugadas-frente">
        <button class="borrar-valores">Borrar valores</button>
    </div>
    <label for="switch-frente">Jugar con Frente:</label>
    <input type="checkbox" id="switch-frente" checked>
    <button id="acabar-mano">Acabar mano</button>
    <script src="script.js"></script>
</body>
</html>
