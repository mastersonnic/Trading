<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Juego de Dominó</h1>
    
    <div id="setup">
        <h2>1. Selecciona tus 7 fichas</h2>
        <div id="ficha-list"></div>
        <button onclick="startGame()">Iniciar Juego</button>
    </div>
    
    <div id="game" style="display: none;">
        <h2 id="player-turn">Turno de:</h2>
        <div id="fichas-jugador"></div>
        <div id="acciones">
            <button onclick="play()">Jugar</button>
            <button onclick="pass()">Pasar</button>
            <button onclick="reset()">Reiniciar</button>
        </div>
        <div id="mesa">
            <h2>Extremos en la Mesa (G)</h2>
            <div id="extremos-mesa"></div>
        </div>
        <div id="listas">
            <h2>Lista de Fichas Disponibles (A)</h2>
            <div id="fichas-disponibles"></div>
            <h2>Lista de Fichas en Mano (B)</h2>
            <div id="fichas-mano"></div>
            <h2>Mejor Ficha para Salir (F)</h2>
            <div id="mejor-salida"></div>
            <h2>Mejor Ficha para Jugar (H)</h2>
            <div id="mejor-jugar"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
