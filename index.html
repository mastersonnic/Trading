<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó - Juego</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Dominó</h1>
        <div id="scoreboard">
            <span>Puntaje Equipo 1: <span id="score1">0</span></span>
            <span>Puntaje Equipo 2: <span id="score2">0</span></span>
        </div>
        <div id="game-area">
            <div id="player-area">
                <h2>Mis Fichas (J1)</h2>
                <div id="player-tiles"></div>
                <div id="best-tile-to-start">
                    Mejor Ficha para Salir: <span id="bestStartTile"></span>
                </div>
                <div id="best-tile-to-play">
                    Mejor Ficha para Jugar: <span id="bestPlayTile"></span>
                </div>
            </div>
            <div id="game-info">
                <div id="current-ends">
                    Extremos Actuales: <span id="currentEnds"></span>
                </div>
                <div id="passed-tiles">
                    Fichas a las que han pasado: <span id="passedTiles"></span>
                </div>
                <div id="repeated-ends">
                    Extremos Repetidos: <span id="repeatedEnds"></span>
                </div>
                <div id="menu-actions">
                    <button onclick="choosePlayer()">Elige quién sale</button>
                    <button onclick="restartGame()">Reiniciar</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
