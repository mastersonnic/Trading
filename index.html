<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game">
        <h1>Juego de Dominó</h1>
        
        <!-- Selección de Fichas -->
        <div id="seleccion-fichas">
            <h2>Selecciona tus 7 fichas</h2>
            <div id="fichas-disponibles"></div>
            <div id="fichas-seleccionadas"></div>
            <button id="confirmar-fichas">Confirmar Selección</button>
        </div>

        <!-- Selección de Quién Sale -->
        <div id="seleccion-salida" class="oculto">
            <h2>Elige quién sale</h2>
            <button class="jugador" data-jugador="J1">J1 (Yo)</button>
            <button class="jugador" data-jugador="J2">J2</button>
            <button class="jugador" data-jugador="J3">J3 (Mi frente)</button>
            <button class="jugador" data-jugador="J4">J4</button>
        </div>

        <!-- Juego en Progreso -->
        <div id="juego-en-progreso" class="oculto">
            <div id="tablero"></div>
            <div id="extremos"></div>
            <div id="mejor-jugada"></div>
            <div id="turno-actual"></div>
            <div id="menu-juego"></div>
        </div>

        <!-- Reiniciar Juego -->
        <button id="reiniciar" class="oculto">Reiniciar Juego</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
