<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Domin√≥</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="player-selection">
            <h2>Elige tus 7 fichas</h2>
            <select id="fichas-list" multiple></select>
            <button id="confirm-fichas">Confirmar Fichas</button>
        </div>

        <div id="player-turn" style="display: none;">
            <h2 id="turn-title">Turno de J1</h2>
            <div id="menu">
                <button id="play-btn">Jugar</button>
                <button id="pass-btn">Pasar</button>
                <button id="restart-btn">Reiniciar</button>
            </div>
        </div>

        <div id="game-info" style="display: none;">
            <h3>Extremos actuales de la mesa:</h3>
            <div id="extremos"></div>
            <h3>Mejor ficha para jugar:</h3>
            <div id="mejor-ficha"></div>
            <h3>Fichas a las que han pasado los oponentes:</h3>
            <div id="fichas-pasadas"></div>
            <h3>Mis fichas en las manos:</h3>
            <div id="fichas-mano"></div>
            <h3>Fichas jugadas:</h3>
            <div id="fichas-jugadas"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
