<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó - Selección de Fichas</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Juego de Dominó</h1>

        <div class="section">
            <label for="fichas-disponibles">Fichas Disponibles:</label>
            <select id="fichas-disponibles" size="10">
                <!-- Opciones se generan dinámicamente -->
            </select>
        </div>

        <div class="section">
            <label for="mis-fichas">Mis Fichas:</label>
            <select id="mis-fichas" size="7" multiple>
                <!-- Fichas seleccionadas se muestran aquí -->
            </select>
        </div>

        <div class="section">
            <label for="mejor-ficha-jugar">Mejor Ficha para Jugar:</label>
            <select id="mejor-ficha-jugar" size="5">
                <!-- Mejor ficha sugerida se muestra aquí -->
            </select>
        </div>

        <button id="confirmar-seleccion" disabled>Confirmar Selección</button>
        <p id="error-message" class="error-message"></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
