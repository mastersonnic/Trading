<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacción con Listas Desplegables</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="container">
        <h1>Gestión de Listas Desplegables</h1>
        
        <!-- Sección para agregar listas -->
        <div id="list-controls">
            <button id="add-list">Añadir Lista</button>
            <button id="remove-list">Eliminar Lista</button>
        </div>
        
        <!-- Sección donde se mostrarán las listas -->
        <div id="list-container"></div>
        
        <!-- Visor para mostrar la información -->
        <div id="viewer">
            <h2>Visor de Elementos</h2>
            <textarea id="element-viewer" readonly></textarea>
        </div>
        
        <!-- Sección para acciones en los elementos -->
        <div id="element-controls">
            <button id="move-element">Mover Elemento</button>
            <button id="copy-element">Copiar Elemento</button>
            <button id="duplicate-element">Duplicar Elemento</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
