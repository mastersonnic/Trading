<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="game-container">
        <div id="selection-area">
            <h1>Elige tus 7 fichas</h1>
            <div id="available-tiles" class="tiles-container"></div>
            <h2>Fichas seleccionadas</h2>
            <div id="selected-tiles" class="tiles-container"></div>
        </div>

        <div id="info-area">
            <h1>Información del Juego</h1>
            <div id="player-info">
                <p id="current-tiles">Fichas en mano: </p>
                <p id="best-start-tile">Mejor ficha para salir: </p>
                <p id="best-move-tile">Mejor ficha para jugar: </p>
                <p id="current-ends">Extremos actuales de la mesa: </p>
                <p id="score-team-1">Puntaje Equipo 1: 0</p>
                <p id="score-team-2">Puntaje Equipo 2: 0</p>
            </div>
            <div id="control-panel">
                <h2>Elige quién empieza</h2>
                <button id="player1-start">J1</button>
                <button id="player2-start">J2</button>
                <button id="player3-start">J3</button>
                <button id="player4-start">J4</button>
                <button id="reset-game">Reiniciar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
