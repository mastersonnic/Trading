<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Domino Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="game-container">
        <div id="game-board">
            <div id="player-hand" class="hand">
                <h2>J1's Hand</h2>
                <div id="player-tiles" class="tiles"></div>
            </div>
            <div id="domino-board">
                <h2>Domino Board</h2>
                <div id="board-tiles" class="tiles"></div>
                <div id="board-ends">
                    <p>Left End: <span id="left-end"></span></p>
                    <p>Right End: <span id="right-end"></span></p>
                </div>
            </div>
        </div>
        <div id="menu">
            <h2>Game Menu</h2>
            <div id="menu-options">
                <button id="btn-start">Start Game</button>
                <button id="btn-play" disabled>Play</button>
                <button id="btn-pass" disabled>Pass</button>
                <button id="btn-restart">Restart</button>
            </div>
            <div id="log">
                <h3>Game Log</h3>
                <div id="log-content"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
