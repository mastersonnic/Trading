<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selecciona tus 7 fichas de dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Selecciona exactamente 7 fichas de dominó</h1>

    <!-- Switch colocado antes del formulario -->
    <div class="switch-container">
        <label class="switch">
            <input type="checkbox" id="switchfrente">
            <span class="slider round"></span>
        </label>
        <span>Con frente</span>
    </div>

    <!-- Formulario para seleccionar las fichas -->
    <form id="fichas-form">
        <div id="fichas-lista"></div>
        <p id="mensaje" class="error"></p>
        <button type="submit">Confirmar selección</button>
    </form>

    <!-- Lista desplegable para las fichas seleccionadas -->
    <select id="misfichasactualeslista" multiple></select>

    <script src="script.js"></script>
    <script src="switch.js"></script>
    <script src="misfichaslista.js"></script>
</body>
</html>
