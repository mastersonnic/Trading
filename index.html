<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interacci√≥n con Listas Desplegables y Visores</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { display: flex; gap: 20px; }
        .list-container { border: 1px solid #ccc; padding: 10px; }
        select { width: 200px; height: 150px; }
        button { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <div class="list-container">
            <h3>Lista 1</h3>
            <select id="list1" multiple></select>
            <button onclick="addItem('list1')">Agregar Elemento</button>
            <button onclick="removeItem('list1')">Eliminar Elemento</button>
        </div>
        <div class="list-container">
            <h3>Lista 2</h3>
            <select id="list2" multiple></select>
            <button onclick="addItem('list2')">Agregar Elemento</button>
            <button onclick="removeItem('list2')">Eliminar Elemento</button>
        </div>
    </div>
    <button onclick="moveItem('list1', 'list2')">Mover a Lista 2</button>
    <button onclick="moveItem('list2', 'list1')">Mover a Lista 1</button>
    <button onclick="copyItem('list1', 'list2')">Copiar a Lista 2</button>
    <button onclick="copyItem('list2', 'list1')">Copiar a Lista 1</button>
    <script src="script.js"></script>
</body>
</html>
