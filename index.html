<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscador de Patrones de Rentabilidad</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Buscador de Patrones de Rentabilidad</h1>
        <form id="trading-form">
            <label for="total-amount">Monto Total:</label>
            <input type="number" id="total-amount" name="total-amount" required>
            <label for="bet-amount">Monto por Apuesta:</label>
            <input type="number" id="bet-amount" name="bet-amount" required>
            <button type="submit">Calcular</button>
        </form>
        <div id="results"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
