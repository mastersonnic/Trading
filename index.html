<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego de Dominó</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="player" id="yo">
        <h2>Yo</h2>
        <label for="mis-fichas">Mis fichas:</label>
        <div id="mis-fichas" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="mis-fichas">
        <label for="pase-yo">Pasé:</label>
        <div id="pase-yo" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="pase-yo">
        <label for="salio-yo">Salí:</label>
        <div id="salio-yo" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="salio-yo">
        <label for="jugadas-yo">Jugadas:</label>
        <div id="jugadas-yo" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="jugadas-yo">
    </div>
    <div class="player" id="izquierda">
        <h2>Mi Izquierda</h2>
        <label for="pase-izquierda">Pasó:</label>
        <div id="pase-izquierda" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="pase-izquierda">
        <label for="salio-izquierda">Salió:</label>
        <div id="salio-izquierda" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="salio-izquierda">
        <label for="jugadas-izquierda">Jugadas:</label>
        <div id="jugadas-izquierda" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="jugadas-izquierda">
    </div>
    <div class="player" id="derecha">
        <h2>Mi Derecha</h2>
        <label for="pase-derecha">Pasó:</label>
        <div id="pase-derecha" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="pase-derecha">
        <label for="salio-derecha">Salió:</label>
        <div id="salio-derecha" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="salio-derecha">
        <label for="jugadas-derecha">Jugadas:</label>
        <div id="jugadas-derecha" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="jugadas-derecha">
    </div>
    <div class="player" id="frente">
        <h2>Mi Frente</h2>
        <label for="pase-frente">Pasó:</label>
        <div id="pase-frente" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="pase-frente">
        <label for="salio-frente">Salió:</label>
        <div id="salio-frente" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="salio-frente">
        <label for="jugadas-frente">Jugadas:</label>
        <div id="jugadas-frente" class="jugadas"></div>
        <input type="radio" name="jugadas-switch" value="jugadas-frente">
    </div>
    <label for="switch-frente">Jugar con Frente:</label>
    <input type="checkbox" id="switch-frente" checked>
    <button id="acabar-mano">Acabar mano</button>
    <div id="grupo-fichas" class="grupo-fichas"></div>      <div id="ficha-toc" class="ficha-toc"></div>
    <script src="script.js"></script>
</body>
</html>
